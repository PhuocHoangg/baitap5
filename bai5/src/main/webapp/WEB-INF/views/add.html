<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm cầu thủ</title>
    <style>
        body {font-family: Arial; background: #f4f6f8; padding: 20px;}
        form {background: #fff; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 6px;}
        h1 {text-align: center;}
        label {display: block; margin-top: 10px; font-weight: bold;}
        input {width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box;}
        button {margin-top: 15px; width: 100%; background: #28a745; color: #fff; border: none; padding: 10px; border-radius: 4px; font-size: 16px;}
        button:hover {background: #218838;}
    </style>
</head>
<body>
<h1>Thêm mới cầu thủ</h1>
<form th:action="@{/cauthu/add}" th:object="${cauThu}" method="post">
    <label>Mã cầu thủ:</label>
    <input th:field="*{id}" readonly/>
    <label>Tên cầu thủ:</label>
    <input th:field="*{name}" required/>
    <label>Ngày sinh:</label>
    <input type="date" th:field="*{birthday}" required/>
    <label>Kinh nghiệm:</label>
    <input th:field="*{exprience}" required/>
    <label>Vị trí:</label>
    <input th:field="*{location}" required/>
    <label>Ảnh cầu thủ (link):</label>
    <input th:field="*{image}" required/>
    <button type="submit">Thêm</button>
</form>
</body>
</html>
